<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Pokedex</title>
  </head>
  <body>
    <div class="back-container">
      <h2 class="title">Pokedex</h2>
      <!-- CONTENEDOR -->
      <div
        class="
          poke-container
          m-auto
          row row-cols-1 row-cols-lg-4 row-cols-md-3 row-cols-sm-2
          g-4
        "
      ></div>
      <!-- PAGINATION -->
      <nav class="pagination pagination-lg">
        <ul class="pagination justify-content-center">
          <li class="page-item" id="previous">
            <a class="page-link bg-black text-light" href="#" tabindex="-1"
              >Anterior</a
            >
          </li>
          <li class="page-item" id="next">
            <a class="page-link bg-black text-light" href="#">Siguiente</a>
          </li>
        </ul>
      </nav>
      
      <!-- SPINNER -->
      <div
        class="spinner-border m-auto text-dark"
        style="width: 6rem; height: 6rem"
        role="status"
        id="spinner"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- CÃ“DIGO MODAL -->
    <div
      class="modal fade"
      id="stats"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p class="">HP</p>
            <div class="progress">
              <div
                id="HP"
                class="
                  progress-bar progress-bar-striped progress-bar-animated
                  bg-info
                "
                role="progressbar"
                aria-valuenow="75"
                aria-valuemin="0"
                aria-valuemax="150"
                style="width: 75%"
              >
                75%
              </div>
            </div>
            <p class="">Attack</p>
            <div class="progress">
              <div
                id="attack"
                class="
                  progress-bar progress-bar-striped progress-bar-animated
                  bg-warning
                "
                role="progressbar"
                aria-valuenow="75"
                aria-valuemin="0"
                aria-valuemax="150"
                style="width: 45%"
              >
                45%
              </div>
            </div>
            <p class="">Defense</p>
            <div class="progress">
              <div
                id="defense"
                class="
                  progress-bar progress-bar-striped progress-bar-animated
                  bg-success
                "
                role="progressbar"
                aria-valuenow="75"
                aria-valuemin="0"
                aria-valuemax="150"
              >
                65%
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary btn-block"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js.js"></script>
  </body>
</html>
